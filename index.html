<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <title>thang</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>VIDEO SEQUENCER</h1>
            <p>A digital tool for those who like sequences</p>
        </header>
        <input id="newlocalFILE" name="video" size="1" maxlength="100000" accept="video/mp4,video/x-m4v,video/*" type="file" onchange="processor.changeVideo()">

        <p>VIDEO</p>
        <div id="video-panel">
            <video muted controls id="videoPlayer">
                <p>video</p>
                <source id="currentVideo" crossOrigin = "Anonymous" src="video_adxnap.mov" controls="true" loop="false" />
            </video>
            <div id="controls">
                <p>CONTROLS</p>
                <h6>RED </h6><input id="red-slider" type="range" min="0" max="255" step="0">
                <h6>GREEN </h6><input id="green-slider" type="range" min="0" max="255" step="0">
                <h6>BLUE </h6><input id="blue-slider" type="range" min="0" max="255" step="1">
                <h6>ALPHA </h6><input id="alpha-slider" type="range" min="0" max="255" step="1">
            </div>
        </div>
        <!-- <div>
            <h1>LOOP</h1><input id="loop-checkbox" type="checkbox">
            <h1>PLAY</h1><input id="play-button" type="button">
        </div> -->
        <div id="canvasGroup">
            <!-- <p>Output:</p> -->
            <h2>canvas 1</h2>
            <canvas id="c1"></canvas>
            <h2>canvas 2</h2>
            <canvas id="c2"></canvas>
            <h2>mix</h2>
        </div>
    </div>
    <script type="text/javascript" src="processor.js"></script>
</body>

</html>
