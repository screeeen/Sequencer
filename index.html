<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <title>thang</title>
</head>

<body>
  <div id="the-app">
    <header>
      <h1>VIDEO SEQUENCER</h1>
      <p>A digital tool for those who like sequences</p>
    </header>
    <input type="file" name="video" accept="video/mp4,video/x-m4v,video/*" onchange="processor.changeVideo(this.value)">

    <p>VIDEO</p>
    <div id="video-panel">
      <div>
        <p>video</p>
        <!-- <video id="video" src="video.mov" width="540" height="300" controls="true" loop="false" /> -->
        <video id="video" crossorigin="anonymous" src="https://res.cloudinary.com/screeeen/video/upload/v1562078227/video_adxnap.mov" width="540" height="300" controls="true" loop="false" />


      </div>
      <div id="controls">
        <p>controls</p>
        <h6>RED </h6><input id="red-slider" type="range" min="0" max="255" step="1">
        <h6>GREEN </h6><input id="green-slider" type="range" min="0" max="255" step="1">
        <h6>BLUE </h6><input id="blue-slider" type="range" min="0" max="255" step="1">
        <h6>ALPHA </h6><input id="alpha-slider" type="range" min="0" max="255" step="1">
      </div>
    </div>
    <div>
        <h1>LOOP</h1><input id="loop-checkbox" type="checkbox">
        <h1>PLAY</h1><input id="play-button" type="button">
      </div>
    <div id="canvasGroup">
      <p>Output:</p>
      <canvas id="c1" width="540" height="300" hidden="true"></canvas>
      <canvas id="c2" width="540" height="300" hidden="true"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="processor.js"></script>
</body>

</html>
